<!DOCTYPE html>
<html style="background-color: aquamarine;">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="header">Etch-a-Sketch</h1>
        <div id="container" style="background-color: azure;">
        </div>
        <div class="toolbar">
            <button class="flex-item" id="clearButton">Clear Grid</button>
            <button class="flex-item" id="gridLayoutButton">Grid Layout</button>
            <button class="flex-item" id="randomRGBButton">Random RGB</button>
            <label class="flex-item" for="select">Select color:</label>
            <input class="flex-item" id="select" type="color">
            <button class="flex-item" id="selectButton">Confirm</button>
        </div>
    </body>
</html>
