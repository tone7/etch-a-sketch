<!DOCTYPE html>
<html style="background-color: aquamarine;">
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/sketch.png" type = "image/x-icon" id="icon">
    </head>
    <body>
        <h1 id="header">Etch-a-Sketch</h1>
        <div id="container" style="background-color: azure;">
        </div>
        <div class="toolbar">
            <button class="flex-item" id="clearButton">Clear Grid</button>
            <input class="flex-item" id="gridLayout" type='range' min='16' max='100' defaultValue='16'>
            <label id="sizeLabel" for="gridLayout" class="flex-item"></label>
            <button class="flex-item" id="blackButton">Black</button>
            <button class="flex-item" id="randomRGBButton">Random RGB</button>
            <button class="flex-item" id="shadowButton">Shadow</button>
            <button class="flex-item" id="eraseButton">Eraser</button>
            <p class="flex-item" id="selectText">Select color:</p>
            <input class="flex-item" id="select" type="color">
        </div>
    </body>
</html>
